<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="popup.css" />
    <link
      href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="bg-dark p-2">
    
    <h2 class="text-light">Amazon Books Details</h2>

    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th scope='col'>Cover</th>
          <th scope="col">Title</th>
          <th scope="col">Price</th>
          <th scope="col">Pages</th>
          <th scope="col">Ranking</th>
          <th scope="col">Url</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script type="text/javascript" src="dependencies/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
